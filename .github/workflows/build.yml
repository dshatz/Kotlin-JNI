name: Test Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          add-cache-paths: |
            ~/.konan/dependencies
            ~/.konan/kotlin-native-prebuilt

      - name: Build
        run: ./gradlew :annotations:build :jni:build :ksp:build