name: Test Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            tasks: ":annotations:build :ksp:build :jni:linuxX64Test"
          - os: windows-latest
            tasks: ":jni:mingwX64Test"
          - os: macos-latest
            tasks: ":jni:macosArm64Test"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          add-cache-paths: |
            ~/.konan/dependencies
            ~/.konan/kotlin-native-prebuilt

      - name: Build and Test
        run: ./gradlew ${{ matrix.tasks }}